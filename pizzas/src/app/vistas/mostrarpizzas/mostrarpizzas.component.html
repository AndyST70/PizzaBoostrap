<div class="container">
  <h1>Lista de Pedidos</h1>
  <mat-divider></mat-divider>
  <br /><br />

  <table mat-table [dataSource]="pedidos" class="mat-elevation-z8">




    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let pedido"> {{ pedido.clienteNombre }} </td>
    </ng-container>


    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef> Solicitud </th>
      <td mat-cell *matCellDef="let pedido"> {{ pedido.pizzaNombre }} </td>
    </ng-container>

    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let pedido"> {{ pedido.cantidad }} </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let pedido"> {{ pedido.fecha }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
